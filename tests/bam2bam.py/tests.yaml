
version:
    stdin: null
    outputs: [stdout]
    references: []
    options: --version

strip_sequence:
    stdin: paired.bam
    outputs: [stdout]
    references: [strip_sequence.bam]
    options: -v 0 --log=/dev/null --strip-method=all --method=strip-sequence

strip_quality:
    stdin: paired.bam
    outputs: [stdout]
    references: [strip_quality.bam]
    options: -v 0 --log=/dev/null --strip-method=all --method=strip-quality

strip_match:
    stdin: paired.bam
    outputs: [stdout]
    references: [strip_match.bam]
    options: -v 0 --log=/dev/null --strip-method=match --method=strip-sequence
  
unstrip:
    stdin: strip_quality.bam
    outputs: [stdout]
    references: [unstrip.bam]
    options: -v 0 --log=/dev/null --method=unstrip --first-fastq-file=<DIR>/paired.fastq.1.gz --second-fastq-file=<DIR>/paired.fastq.2.gz

set_flag:
    stdin: unstrip.bam
    outputs: [stdout]
    references: [nh_flag.bam]
    options: -v 0 --log=/dev/null --method=set-nh

filter_unique_mapped_sam:
    stdin: nh_flag.bam
    outputs: [stdout]
    references: [filtered.sam]
    options: -v 0 --log=/dev/null --method=filter --filter-method=unique --method=filter --filter-method=mapped --output-sam

set_sequence:
    stdin: strip_sequence.bam
    outputs: [stdout]
    references: [set_sequence.bam]
    options: -v 0 --log=/dev/null --method=set-sequence    

reference_bam:
    stdin: sample_gsnap.bam
    outputs: [stdout]
    references: [bam_filtered.bam]
    options: -v 0 --log=/dev/null --method=filter --filter-method=NM --reference-bam-file=<DIR>/sample_star.bam

unset_mapq:
    stdin: mapq_set.bam
    outputs: [stdout]
    references: [mapq_unset.bam]
    options: -v 0 --log=/dev/null --method=unset-unmapped-mapq

downsample_paired:
    stdin: paired.bam
    outputs: [stdout]
    references: [downsample_paired_py3.bam]
    options: --method=downsample-paired --downsample=100 --random-seed=1 -L out.log

downsample_single:
    stdin: single.bam
    outputs: [stdout]
    references: [downsample_single_py3.bam]
    options: --method=downsample-single --downsample=100 --random-seed=1 -L out.log
